<!DOCTYPE html>
<html>
<head>
<title>CSS 3 exclusions test pages</title>
</head>

<body>

<div id="grid">
    <div id="top-right" class="exclusion"></div>
    <div id="bottom-left" class="exclusion"></div>
    <div id="content">Lorem ipsum…</div>
</div>

<style type="text/css">
#grid {
    width: 30em;
    height: 30em;
    display: grid;
    grid-columns: 25% 25% 25% 25%;
    grid-rows: 25% 25% 25% 25%;

#top-right {
    grid-column: 3;
    grid-row: 2;
}

#bottom-left {
    grid-column: 2;
    grid-row: 3;
}

.exclusion {
    wrap-flow: <see below>
}

#content {
    grid-row: 1;
    grid-row-span: 4;
    grid-column: 1;
    grid-column-span: 4;
}
</style>

<style type="text/css">
    #grid {
        display: grid;
        grid-columns: 25% 50% 25%;
        grid-rows: 25% 25% 25% 25%;
    }

    #exclusion {
        grid-row: 2;
        grid-row-span: 2;
        grid-column: 2;
        wrap-flow: <see below>
    }

    #rowA, #rowB {
        grid-row-span: 2;
        grid-column: 1;
        grid-column-span: 3;
    }

    #rowA {
        grid-row: 1;
    }

    #rowB {
        grid-row: 3;
    }
    </style>

<style type="text/css">
    .exclusion  {
      wrap-flow: both;
      position: absolute;
      left: 20%;
      top: 20%;
      width: 50%;
      height: 50%;
      background-color: rgba(220, 230, 242, 0.5);
    }
</style>

<div id="grid">
    <div class="exclusion"></div>
    <div id="rowA" style="wrap-through: wrap;"> Lorem ipsum dolor sit amet...</div>
    <div id="rowB" style="wrap-through: none;"> Lorem ipsum dolor sit amet...</div>
</div>

<style type="text/css">
    .exclusion  {
      wrap-flow: both;
      position: absolute;
      width: 200px;
    }
    .topleft {
      top: 10px;
      left: 10px;
      background-color: lightblue;
    }
    .middle {
      top: 90px;
      left: 90px;
      background-color: lightgreen;
    }
    .bottomright {
      top: 170px;
      left: 170px;
      background-color: pink;
    }
</style>

<div class="exclusion topleft">
    The top left div...
</div>
<div class="exclusion middle">
    The middle div...
</div>
<div class="exclusion bottomright">
    The bottom right div...
</div>

</body>
</html>
