<!DOCTYPE HTML>
<html>
<head>
<title>SVG 1.0 animation snippets</title>
</head>

<body>

<h1>SVG 1.0 animation snippets</h1>

<svg>

<rect width="20px" ...>
 <animate attributeName="width" from="0px" to="10px" dur="10s"
 additive="sum"/>
</rect>

<rect width="20px" ...>
 <animate attributeName="width" from="0px" to="10px" dur="10s"
 additive="sum" accumulate="sum" repeatCount="5"/>
</rect>

</svg>

</body>
</html>
