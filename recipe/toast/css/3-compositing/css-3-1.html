<!DOCTYPE html>
<html>
  <head>
    <title>compositing 3 example</title>
    <style>
        body { background-color: green; }
        circle { mix-blend-mode: screen; }
    </style>
  </head>
<body>
  <img src="ducky.png"/>
<svg>
  <circle cx="40" cy="40" r="40" fill="red"/>

</svg>
</body>
</html>
