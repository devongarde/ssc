[general]
verbose=5
class=
output=../out/cc.out
ssi=
ignore=pre
rpt=
no-rel=

[css]
verify=
extension=css
version=3

[html]
version=2023/04/01

[link]
check=

[microformat]
verify=

[nits]
nids=
comment=missing_itemtype

[site]
domain=corruptpress.com
extension=html
extension=shtml
index=index.shtml
root=~/project/web/corrupt

[stats]
summary=

[shadow]
copy=dedu
root=corrupt
file=corrupt.ndx
ignore=inc
info=
msg=corrupt press (c) 2011-2023 dylan harris

[spell]
path=/opt/local/share/hunspell
dict=en-US,en_US-large
dict=en-GB,en_GB-large
