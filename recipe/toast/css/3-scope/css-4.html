<!DOCTYPE html>
<html>
<head>
    <title>CSS 3 scoping test pages</title>
    <LINK rel="stylesheet" href="css-4.css" type="text/css">

<style>
  #div-1 {
    flow-into: article-flow;
  }

  #region-1, #region-2 {
    flow-from: article-flow;
  }

  /* region styling */
  #region-1::region p  {
    margin-right: 5em;
  }
</style>

</head>

<body>
  <div id="div-1">
      <p id="p-1">...</p>
      <p id="p-2">...</p>
  </div>
  <div id="region-1"></div>
  <div id="region-2"></div>
</body>

</html>
