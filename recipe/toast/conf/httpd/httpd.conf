[general]
class=
exclude=.tgz
output=../out/httpd.out
ssi=
vcs=
verbose=5

[css]
verify=
version=2023++

[html]
version=2023/10/01

[link]
no-external=
no-check=

[microformat]
verify=

[nits]
nids=
comment=use_quote_code
comment=use_double_quote_code
comment=lonely_ampersand

[site]
domain=ssc.lu
extension=html
index=index.shtml
root=../httpd/htdocs

[shadow]
copy=all
root=../toast/tmp/httpd
file=../toast/tmp/httpd.ndx
space=
ignore=.spec
ignore=.conf
ignore=.bat
ignore=.sh
ignore=.model
msg=(c) 2024 dylan harris

[spell]
