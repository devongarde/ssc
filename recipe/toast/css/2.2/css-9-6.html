<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<HTML>
 <HEAD>
 <TITLE>A frame document with CSS 2</TITLE>
 <STYLE type="text/css">
 BODY { height: 8.5in } /* Required for percentage heights below */
 #header {
 position: fixed;
 width: 100%;
 height: 15%;
 top: 0;
 right: 0;
 bottom: auto;
 left: 0;
 }
 #sidebar {
 position: fixed;
 width: 10em;
 height: auto;
 top: 15%;
 right: auto;
 bottom: 100px;
 left: 0;
 }
 #main {
 position: fixed;
 width: auto;
 height: auto;
 top: 15%;
 right: 0;
 bottom: 100px;
 left: 10em;
 }
 #footer {
 position: fixed;
 width: 100%;
 height: 100px;
 top: auto;
 right: 0;
 bottom: 0;
 left: 0;
 }
 </STYLE>
 </HEAD>
 <BODY>
 <DIV id="header"> ... </DIV>
 <DIV id="sidebar"> ... </DIV>
 <DIV id="main"> ... </DIV>
 <DIV id="footer"> ... </DIV>
 </BODY>
</HTML>
