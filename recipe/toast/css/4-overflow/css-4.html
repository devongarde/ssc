<!DOCTYPE html>
<html>
  <head>
    <title>overflow 4 example</title>
    <LINK rel="stylesheet" href="css-4.css" type="text/css">
  </head>
<BODY>

<div>שלום 123456</div> 	
<div dir=rtl>שלום 123456</div>

<div>
CSS IS AWESOME, YES
</div>

	
<OBJECT>@https://www.w3.org 	
CSS IS AWESOME, YES

<div style="text-overflow:clip; overflow:hidden">
CSS IS AWESOME, YES
</div>

	
<OBJECT>@https://www.w3.org 	
CSS IS AWESOME, YES

<div style="text-overflow:ellipsis; overflow:hidden">
CSS IS AWESOME, YES
</div>

	
<OBJECT>@https://www.w3.org 	
CSS IS AWESOME, YES

<div style="text-overflow:ellipsis; overflow:hidden">
NESTED
 <p>PARAGRAPH</p>
WON’T ELLIPSE.
</div>

	
<OBJECT>@https://www.w3.org 	
NESTED

PARAGRAPH
WON’T ELLIPSE.

<div style="text-overflow:fade; overflow:hidden">
CSS IS AWESOME, YES
</div>

<div class="crawlbar">
CSS is awesome, especially when you can scroll
to see extra text instead of just
having it overlap other text by default.
</div>

</body>
</html>
